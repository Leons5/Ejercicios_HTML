<!DOCTYPE html>
<html>
    <head>
    
        <title>Falso GOOGLE</title>
        <meta charset="Unicode">

    </head>
    <body>

        <h1>Busqueda Google con idioma</h1>
        <br>

        <form method="GET" action="https://www.google.com/search" target="_blank">
            <label for="buscar">Busqueda: </label>
                <input type="text" id="buscar" name="q" placeholder="Ej: Perro">
                <br>
            <p>Selecciona Ciudad:</p>
            <select name="hl" id="ciudad">
                <option value="Che volve y selecsiona idioma.">Seleccione una opción</option>
                <option value="es">Español</option>
                <option value="ru">Ruso</option>
                <option value="en">Inglés</option>
                <option value="fr">Frances</option>
            </select>
            <br><br>
            <input type="submit" value="Buscar">
        </form>

    </body>
</html>
